<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Erandi ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1c0b14, #3a0f2e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05em;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 25px;
      font-weight: 300;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255,77,136,0.6);
    }

    .no {
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
      position: relative;
    }

    .no:hover {
      transform: translateY(-5px);
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Para Erandi ❤️</h1>
    <p>
      Esto no es solo una página.  
      Es una pequeña forma de decirte que desde que llegaste,
      los días normales se volvieron especiales.
    </p>

    <div class="question">
      ¿Aceptas ser mi San Valentín?
    </div>

    <div class="buttons">
      <button class="yes" onclick="alert('Sabía que dirías que sí ❤️')">Sí</button>
      <button class="no">No</button>
    </div>
  </div>

</body>
</html>
