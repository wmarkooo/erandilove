<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>For You</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f7d9e3, #f6efe9);
      color: #5a3a44;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.8rem;
      margin-top: 120px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
    }

    .hint {
      font-size: 1rem;
      opacity: 0.7;
      animation: fadeIn 3s ease forwards;
    }

    .envelope {
      width: 260px;
      height: 170px;
      margin: 120px auto;
      background: #e6b7c6;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      transition: transform 0.4s ease;
    }

    .envelope:hover {
      transform: translateY(-5px);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 130px solid transparent;
      border-right: 130px solid transparent;
      border-top: 90px solid #d99bad;
      border-radius: 0 0 12px 12px;
    }

    .letter {
      display: none;
      max-width: 720px;
      background: #ffffff;
      margin: 0 auto 80px;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      animation: fadeUp 1.5s ease forwards;
    }

    .letter p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .question {
      margin-top: 40px;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      font-family: 'Poppins', sans-serif;
      padding: 14px 36px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #d65c8b;
      color: white;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      background: #e0e0e0;
      color: #555;
      position: absolute;
    }

    .final {
      display: none;
      min-height: 100vh;
      background: linear-gradient(180deg, #f7d9e3, #f6efe9);
      position: fixed;
      inset: 0;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 1.5s ease forwards;
    }

    .final h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hearts {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>

  <h1>t amo eram di</h1>
  <div class="hint">desliza</div>

  <div class="envelope" onclick="openLetter()"></div>

  <div class="letter" id="letter">
    <p>
      Desde que llegaste a mi vida,<br>
      los dÃ­as normales se sienten especiales.<br>
      No necesito una fecha para quererte,<br>
      pero sÃ­ quiero pasar este San ValentÃ­n contigo.
    </p>

    <div class="question">Will you be my Valentine?</div>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <div class="final" id="final">
    <h2>Elegirte siempre serÃ¡ mi mejor decisiÃ³n.</h2>
    <p>Feliz San ValentÃ­n.</p>
    <div class="hearts">ðŸ’— ðŸ’— ðŸ’—</div>
  </div>

  <script>
    function openLetter() {
      const letter = document.getElementById("letter");
      letter.style.display = "block";
      letter.scrollIntoView({ behavior: "smooth" });
    }

    function sayYes() {
      document.getElementById("final").style.display = "flex";
    }

    function moveNo() {
      const btn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
