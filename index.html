<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valentín</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* ---------- INTRO ---------- */

    .intro {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      transition: transform 2s ease;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        100px 200px white,
        300px 400px white,
        500px 150px white,
        700px 300px white,
        900px 100px white,
        1100px 500px white,
        1300px 250px white;
      animation: starsMove 30s linear infinite;
    }

    @keyframes starsMove {
      from { transform: translateY(0); }
      to { transform: translateY(-300px); }
    }

    .intro-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-bottom: 40px;
      opacity: 0.85;
      text-align: center;
    }

    .start-btn {
      padding: 14px 46px;
      border-radius: 40px;
      border: 1px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: white;
      color: black;
    }

    /* ---------- MAIN ---------- */

    .main {
      min-height: 100vh;
      background: linear-gradient(180deg, #f7d9e3, #f6efe9);
      color: #5a3a44;
      text-align: center;
      padding-top: 120px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .welcome {
      max-width: 700px;
      margin: 0 auto 120px;
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      line-height: 1.9;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .letter {
      max-width: 720px;
      margin: 0 auto;
      padding: 70px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 35px 70px rgba(0,0,0,0.18);
      display: none;
      animation: fadeUp 2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <section class="intro" id="intro">
    <div class="stars"></div>
    <div class="intro-text">
      Página web dedicada al amor de mi vida
    </div>
    <button class="start-btn" onclick="startExperience()">Iniciar</button>
  </section>

  <!-- MAIN -->
  <section class="main" id="main">
    <div class="welcome" id="welcome">
      Bienvenida.<br><br>
      Este pequeño espacio existe por una sola razón:<br>
      recordarte lo importante que eres para mí.<br><br>
      Tómate un momento, respira…<br>
      esto fue hecho con todo mi cariño.
    </div>

    <div class="letter" id="letter">
      <!-- aquí luego va la carta -->
    </div>
  </section>

  <script>
    function startExperience() {
      document.getElementById("intro").style.transform = "translateY(-100%)";

      setTimeout(() => {
        document.getElementById("main").style.opacity = "1";
        document.getElementById("welcome").style.opacity = "1";
      }, 1200);

      setTimeout(() => {
        document.getElementById("letter").style.display = "block";
      }, 3500);
    }
  </script>

</body>
</html>
